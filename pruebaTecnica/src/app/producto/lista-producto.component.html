<div class="contenedor-lista">
    <h1>Lista de Productos</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let producto of productos">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>${{producto.precio}}</td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}"><i class="fas fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)='borrar(producto.id)'><i class="far fa-trash-alt"></i> Borrar</button></td>
          </tr>
        </tbody>
    </table>
</div>
