<div class="container mt-4" *ngIf="producto">
    <div class="row">
        <div class="col-md-4 mx-auto color-fondo-gris p-4 shadow rounded">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="pb-2 fw-bold">Nombre del producto:</label>
                  <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" placeholder="Nombre del producto" required>
                </div>
                <div class="form-group mt-3">
                  <label for="exampleInputPassword1" class="pb-2 fw-bold">Precio:</label>
                  <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" placeholder="Precio" required>
                </div>
                <button type="submit" class="btn btn-outline-primary mt-3 btn-block" [disabled]="!f.valid"><i class="fas fa-plus-circle"></i> Actualizar</button>
            </form>
        </div>
    </div>
</div>
